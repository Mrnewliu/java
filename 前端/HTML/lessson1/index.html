<!DOCTYPE html>

<!--
1. 上面是一个文档声明
2. 跟标签 html
3. html文件主要包含两部分，头部分和体部分
   头部分：主要用来放置一些页面信息
   体部分：主要用来放置页面内容
4. 通过标签来对内容信息描述，标签通常都是由开始标签和结束标签组成
5. 标签不区分大小写，官方建议使用小写




-->
c
<html>
	<head>
		<!--meta 网站的配置信息 -->
		<meta charset="utf-8" />
		<!-- 指定网站标题-->
		<title>入门案例01</title>
		
		
	</head>
	<body>
		Hello world 指定流浪器的编码方式
	</body>
</html>
